<table border="0" cellpadding="0" cellspacing="0" width="100%" class="scrollTable">
	<thead class="fixedHeader">
		<tr>
			<th></th>
			<th>Status</th>
			<th>Type</th>
			<th>Title</th>
			<th>IP</th>
			<th>MAC</th>
			<th>Date Entered</th>
			<th>Comments</th>
		</tr>
	</thead>
	<tbody class="scrollContent">
		{% for a in incidents %}
			<tr>
				<td><input type=radio name=update value="{{ a.title }}"></td>
				<td>{{ a.status }}</td>
				<td>{{ a.itype }}</td>
				<td>{{ a.title }}</td>
				<td>{{ a.entered }}</td>
				<td>
					{% for i in a.comments %}
						{{ i }}
					{% endfor %}
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
