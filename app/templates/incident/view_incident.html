<table border="0" cellpadding="0" cellspacing="0" width="100%" class="scrollTable">
	<thead class="fixedHeader">
		<tr>
			<th></th>
			<th>Status</th>
			<th>Type</th>
			<th>Title</th>
			<th>IP</th>
			<th>MAC</th>
			<th>Date Entered</th>
			<th>Comments</th>
		</tr>
	</thead>
	<tbody class="scrollContent">
		{% for i in incidents %}
			<tr>
				<td><input type=checkbox name=selected value="{{ i.title }}"></td>
				<td>{{ i.status }}</td>
				<td>{{ i.itype }}</td>
			<!--	<td>
					{% for a in i.itype %}
						{{ a }}
					{% endfor %}
				</td> -->
				<td>{{ i.title }}</td>
				<td>
					{% for a in i.ip %}
						{{ a }}
					{% endfor %}
				</td>
				<td>
					{% for a in i.mac %}
						{{ a }}
					{% endfor %}
				</td>
				<td>{{ i.entered }}</td>
				<td>
					{% for a in i.comments %}
						{{ a }}
					{% endfor %}
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
